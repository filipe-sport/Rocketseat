     <!-- 
        <input type="url" > 
        
        - Espera que o usuário digite uma url
        - Irá validar se o valor digitado é uma url

        * Atributos
        - placeholder
        - readonly / disabled
        - value
        - required

        - multiple
            (o campo irá receber 1 ou mais emails, separados por vírgulas)
        - minlength / maxlength
            (minimo e maximo valor que o campo irá conter)
        - size
            (valor numérico indicando quantos caracteres esse campo irá conter, modificando o tamanho do campo para o usuário)
        - pattern
            (uso de expressão regular para validar o campo)
            (ex: usuário só poderá colocar domínio .com.br => pattern=".*\.com\.br.*"
        - list
            (o id de uma tag <datalist> que está no mesmo documento)
            (<datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis)
            (os valores do <datalist> que não forem compatíveis com o campo, não serão paresentados como sugestão)
    -->
