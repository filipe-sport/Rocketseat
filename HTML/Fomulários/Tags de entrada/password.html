<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <input type="password"> ]
        
        - Colocar uma senha de maneira segura
        - Esconde o que está sendo digitado no campo
        - O estila da apresentação do compo, depende do User Agent

        * Atributos

        - minlength / maxlength 
            (número mínimo / máximo de caracteres para este campo)
        - size 
            (número aceitável de caracteres que esse campo deverá conter)
        - pattern
            (Expressão regular para validar o que está sendo digitado no campo)
            (Altamente recomendado o uso de um padrão de segurança alta de senhas)
            (Ex: Queremos que a senha contenha caracteres hexadecimais com o limite 
             de no mínimo 4 e máximo de 8 caracteres => pattern="[0-9a-fA-F]{4,8}")
        - placeholder
            (Mostra um exemplo de texto a ser digitado no campo)
        - readonly / disable
            (Atributo boleano indicando se o campo está habilitado ou não)
        - required
            (o campo será obrigatório)
        - inputmode
            (poderá alterar o uso do teclado em smartphones)
            (Ex: queremos que o cliente só adicione números=> inputmode="numeric")
        - autocomplete
            (on: permite a sugestão de: new-password ou current-password)
            (off: desabilita a opção de autocompletar)
            (new-password: o navegador poderá sugerir uma nova senha)
    -->

    <form action="">
        <input type="password"
        minlength="4"
        maxlength="8"
        size="10"
        >
        <button type="submit">Enviar</button>
    </form>

    <!-- pattern -->
    <form action="">
        <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX min 4 e max 8 caracteres"
        >
        <button type="submit">Enviar</button>
    </form>

    <!-- required -->
    <form action="">
        <input type="password" required>
        <button type="submit">Enviar</button>
    </form>

    <!-- inputmode -->
    <form action="">
        <input type="password" inputmode="numeric" required>
        <button type="submit">Enviar</button>
    </form>

    <!-- autocomplete -->
    <form action="">
        <input type="password" 
        autocomplete="off"
        >
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
