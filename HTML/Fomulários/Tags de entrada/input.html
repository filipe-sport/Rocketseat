<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <input>

        - Um dos mais usados em formulários
        - Aceita os mais diversos tipos de dados
        - Um dos mais poderosos e complexos
        - Elevado número de combinações

        * Atributos
        - type
        - name
        - id
     -->
    
    <input type="button" value="Enviar">
    <input type="checkbox" name="fuma" id="">fumante
    <input type="color" name="" id="">
    <input type="text" placeholder="texto" name="" id="">
    <input type="date" name="" id="">
    <input type="datetime-local">
    <input type="email" placeholder="email" name="" id="">
    <input type="file" name="" id="">
    <input type="image" src="" alt="">
    <input type="number" placeholder="numbers" name="" id="">
    <input type="password" placeholder="password" name="" id="">
    <input type="radio" name="masculino" id="">M
    <input type="range" name="" id="">
    <input type="reset" value="Reset">
    <input type="tel" name="" placeholder="Telefone" id="">
    <input type="search" placeholder="search" name=""  id="">
    <input type="submit" value="submit">
    <input type="time" name="" id="">
    <input type="url" placeholder="url" name=""  id="">
    <input type="week" name="" id="">
    
    
</body>
</html>
