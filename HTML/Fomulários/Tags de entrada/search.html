<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <input type="search"> 
        
        - Para campos de busca
        - É igual ao campo do tipo 'text' mas pode ser um pouco diferente depedendo do user agent

        * Atributos

        - list / <datalist>
        - pattern
        - aria-label
    -->
    <datalist id="searchterms">
        <option>Mac</option>
        <option>Win</option>
        <option>Linux</option>
    </datalist>
    <input type="search" name="q" id="" list="searchterms">

    <form action="">
        <input type="search" name="q" list="searchterms"
        placeholder="Digite seu termo de busca"
        size="29"
        aria-label="Campo de pesquisa: Digite seu termo de busca">
        <button>Pesquisar</button>
    </form>
    
    <form action="">
        <label for="">Pesquisar pelo ID</label>
        <input type="search" name="id" size="8"
        pattern="[0-9]{2}"
        title="Número do ID: De 00 à 99">

        <button>Pesquisar</button>
    </form>
</body>
</html>
