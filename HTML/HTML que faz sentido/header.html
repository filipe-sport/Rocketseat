
<!-- Primeiramente, não confunda o header com o head, são parecidos apenas na escrita, 
    mas um possui er no final, então fique atento.

Primeiramente, quando no início de uma página, é visto como uma header global, 
mas também pode ser usado em outros elementos semânticos como article, section, entre outros.

Não use um header dentro de um header, 
nem dentro de um footer, isso quebra a semântica, a ideia do header.

Você também pode usar múltiplos headers, e ele não possui atributos específicos, apenas atributos globais, que são aplicáveis a todas as outras tags. O header também vai ocupar toda a linha na qual for aplicado 

- Onde utilizar?
    - Quando no inicio da página, é visto como global
    - Pode ser usado em outros elementos semânticos como article, section
    - Multiplos headers
    - Não possui atributos específicos
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <figure>logo</figure>
        <nav></nav>
    </header>
    <section>
        <header>
            <h2>Essa é uma seção</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis sunt repellat amet reprehenderit, magni mollitia recusandae. Aperiam harum reprehenderit soluta facilis corrupti deserunt minima, temporibus rerum repellendus enim blanditiis perferendis.</p>

        </header>
    </section>
</body>
</html>
