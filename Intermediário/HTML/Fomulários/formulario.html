        <form>
        
        - Elemento que definirá um formulário
        - É um container estilo <section> <footer>

        - action (para onde o formulário será submetido por padrão para a mesma página)
        - method ( definir GET ( dados aparecem na url) ou POST (dados ficam escondidos - utiliza-se para criar algo - criação de usuário, senhas))   
    -->

    </form>
