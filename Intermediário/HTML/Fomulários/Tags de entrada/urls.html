<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 
        <input type="url" > 
        
        - Espera que o usuário digite uma url
        - Irá validar se o valor digitado é uma url

        * Atributos
        - placeholder
        - readonly / disabled
        - value
        - required

        - multiple
            (o campo irá receber 1 ou mais emails, separados por vírgulas)
        - minlength / maxlength
            (minimo e maximo valor que o campo irá conter)
        - size
            (valor numérico indicando quantos caracteres esse campo irá conter, modificando o tamanho do campo para o usuário)
        - pattern
            (uso de expressão regular para validar o campo)
            (ex: usuário só poderá colocar domínio .com.br => pattern=".*\.com\.br.*"
        - list
            (o id de uma tag <datalist> que está no mesmo documento)
            (<datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis)
            (os valores do <datalist> que não forem compatíveis com o campo, não serão paresentados como sugestão)
            (o list NÃO funciona corretamente com o value)
        - speelcheck
            (habilita a verificação ortografica para este input)
    -->

    

    <form action="">
        <input type="url" 
        placeholder="http://example.com" 
        value="http://example.com" 
        required        
        minlength="12"
        maxlength="256"
        size="30"
        pattern=".*\.com\.br.*"
        title="Somente domínios .com.br serão aceitos"
        list="urlsdata"
        spellcheck="true">
        <button type="submit">Enviar</button>
    </form>
    <datalist id="urlsdata">
        <option>http://meusite.com.br</option>
        <option>https://meusite.com.br</option>
    </datalist>

    
   
</body>
</html>
