<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <input type="radio"> 
        
        - Projetado para selecionar uma única opção de um grupo de opções

        * Atributos Essenciais
        - checked
            (indica que o campo foi marcado)
        - value
            (valor que aquele campo contém)
    -->

    <fieldset>
        <legend>Bora tomar um café?</legend>
        <label for="yep">Sim</label>
        <input type="radio" name="coffee" id="yep" value="yes" checked>

        <label for="nono">Não</label>
        <input type="radio" name="coffee" id="nono" value="no" >
    </fieldset>
</body>
</html>
