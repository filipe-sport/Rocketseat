<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <input type="number"> 
        
        - Entrada de números

        * Atributos
        - min / max
        - step
        -placeholder
        - value
        -readonly / disable
        - list
    -->
    <datalist id="numeroslist">
        <option> 100</option>
    </datalist>
    <form action="">
        <input type="number" min="1" max="200" step="5" placeholder="Digite somente números" list="numeroslist">
        <button>Enviar</button>
    </form>
</body>
</html>
