<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <select> 
        
        - Controle que fornece um meno de opções

        <option>
        
        - Contém as opções a serem selecionadas
        - Atributos necessários
            -value
        
        *Atributos ÚNICOS
        -multiple
            (habilita múltiplas opções)
        -size
            (quando opções visíveis)
    -->

<label for="cardselect">Qual modelo do carro?</label>
<select name="carmodel" id="carselect" multiple size="2">  
    <option value="">Selecione o modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
    <option value="ford">Fusion</option>
    <!-- carmodel=fiat ou carmodel=audi -->
</select>
</body>
</html>
