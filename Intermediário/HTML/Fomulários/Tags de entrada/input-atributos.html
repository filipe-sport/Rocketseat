<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <input> Atributos Comuns 
    -->
        <!-- - autocomplete -->
        <input type="email" autocomplete="email" placeholder="Email">
        <!-- - autofocus -->
        <input type="text" autofocus placeholder="texto">
        <!-- - disabled -->
        <input type="type" value="texto desabilitado" disabled>
        <!-- - readonly (quase todos os campos aceitam)-->
        <input type="text" readonly value="texto desabilitado">
        <!-- - value -->
        <input type="text" value="texto habilitado">
        <!-- - form (quase todos os campos aceitam)-->
        <form  id="meu-form"></form>
        <input type="type" form="meu-form">
        <!-- - name -->
        <form  id="meu-form"></form>
        <input name="email" type="email" form="meu-form">
        <!-- - required (quase todos os campos aceitam)-->
        <input type="email" required>
        <!-- - placeholder (quase todos os campos aceitam) -->
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Digite seu email">

    
</body>
</html>
