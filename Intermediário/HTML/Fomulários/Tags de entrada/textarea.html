<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <textarea>
        
        - mais de uma linha
        - útil para textos grandes

        * Atributos
        - id
        - name
        - rows e cols
        - maxlength e minlength
        - wrap
            (texto não irá ser quebrado)
        (outros comuns aos <input> => autocomplete, disabled, placeholder, readonly, form, required)
    -->
    <label for="message">Message</label>
    <textarea name="message" id="message" cols="30" rows="10"
    minlength="4" maxlength="10" wrap="off">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos autem veniam, expedita ut consequatur, veritatis velit molestias nostrum itaque ducimus inventore laudantium. </textarea>
</body>
</html>
