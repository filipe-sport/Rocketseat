<body>
    <!-- 
        <fieldset> 
        
        - agrupamento de campos com mesmo propósito
        - HTML mais semântico
        - maior acessibilidade

        Atributos especiais
        
        - disabled
            - desabilita todos os elemnentos internos
            - não serão enviados ao submeter o fomulário
        - form
            - o id de um formulário ao qual esse fieldset pertence
            - não precisa estar dentro do formulário
        -name
            - nome do grupo
        
        <legend>

        - nome do agrupamento
        - primeiro elemento dentro do fieldset
        
        <fieldset form="contato">
            <legend>Contato</legend>
            <label for="">Nome</label>
            <input type="text">
            
        </fieldset>
        <form action="" id="contato">
            <button type="submit">Enviar</button>
        </form> 
    -->

        <form action="" id="iguais">
            <fieldset form="iguais">
                <legend>Contato</legend>
            </fieldset>
        </form>

    
</body>
